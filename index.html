<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Animation CSS </title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="glowing-light"></div>
    <div class="login-box">
      <form id="loginForm">
        <input type="checkbox" class="input-check" id="input-check" />
        <label for="input-check" class="toggle">
          <span class="text off">off</span>
          <span class="text on">on</span>
        </label>
        <div class="light"></div>

        <h2>Login</h2>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" id="email" placeholder="Enter your email" required />
           <label>Email</label>
          <div class="input-line"></div>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" id="password" required />
          <label>Password</label>
          <div class="input-line"></div>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#" id="forgotLink" style="display:none;">Reset Password?</a>
        </div>
        <button type="submit">Login</button>
        <p id="error-msg" style="color:red; text-align:center; display:none; margin-top:10px;">
          Invalid email or password
        </p>
        <div class="register-link">
       <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMsg = document.getElementById("error-msg");
      const forgotLink = document.getElementById("forgotLink");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

       // Get stored registration data
       const storedEmail = localStorage.getItem("regEmail");
       const storedPassword = localStorage.getItem("regPassword");

       // Check registered user first
     if ((email === storedEmail && password === storedPassword) ||
    (email === "test@example.com" && password === "12345")) {
  window.location.href = "secured.html";
  } else {
    errorMsg.style.display = "block";
    forgotLink.style.display = "inline";
    } 
    });

      forgotLink.addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = "reset.html";
      });
    </script>
  </body>
</html>
