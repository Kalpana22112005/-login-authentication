<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glowing-light"></div>
  <div class="login-box">
    <form id="registerForm">
      <input type="checkbox" class="input-check" id="input-check" />
      <label for="input-check" class="toggle">
        <span class="text off">off</span>
        <span class="text on">on</span>
      </label>
      <div class="light"></div>

      <h2>Register</h2>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="email" id="regEmail" required />
        <label>Email</label>
        <div class="input-line"></div>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input type="password"id="regPassword" required />
        <label>Password</label>
        <div class="input-line"></div>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input type="password" id="confirmPassword" required />
        <label>Confirm Password</label>
        <div class="input-line"></div>
      </div>
      <button type="submit">Register</button>
      <p id="message" style="display:none; text-align:center; color:#00f7ff; margin-top:10px;">
        Registration successful! Redirecting...
      </p>
      <div class="register-link">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
    </form>
  </div>

  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>

  <script>
  const registerForm = document.getElementById("registerForm");
  const message = document.getElementById("message");

  registerForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("regEmail").value.trim();
    const pass = document.getElementById("regPassword").value.trim();
    const confirmPass = document.getElementById("confirmPassword").value.trim();

    if (pass !== confirmPass) {
      alert("Passwords do not match!");
      return;
    }

    // âœ… Save to localStorage
    localStorage.setItem("regEmail", email);
    localStorage.setItem("regPassword", pass);

    message.style.display = "block";

    setTimeout(() => {
      window.location.href = "secured.html";
    }, 1500);
  });
</script>
